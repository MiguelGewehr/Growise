<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Growise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="mt-5 bg-light">
    <main class="w-100">
        <div class="container px-5">
            <div class="row align-items-center justify-content-center justify-content-lg-between vh-100">
                <div class="col-md-6 mb-3">
                    <img src="assets/img/Logo.png" class="img-fluid">
                </div>
                <div class="col-md-6 mb-3">
                    <form class="p-5 d-flex flex-column formulario">
                        <h1 class="formulario-titulo">Login</h1>
                        <div class="mt-5">
                            <label for="floatingInput">Email</label>
                            <input type="email" class="form-control formulario-label" id="floatingInput" placeholder="nome@email.com">
                        </div>
                        <div class="mt-5"> 
                            <label for="floatingInput">Senha</label>
                            <input type="password" class="form-control formulario-label" id="floatingInput" placeholder="senha">
                        </div>
                            <button type="button" class="btn btn-primary mt-5 btn-block formulario-botao">Entrar</button>
                    </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
