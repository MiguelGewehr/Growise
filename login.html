<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Growise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="pagina">
    <main class="w-100 m-auto d-flex align-items-center justify-content-center">
        
        <img src="assets/img/Logo.png" class="m-5">
        
        <form id="formulario" class="p-5">
            <h1 class="formulario-titulo">Login</h1>
                <div class="mt-5">
                    <label for="floatingInput">Email</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="nome@email.com">
                </div>
                <div class="mt-5"> 
                    <label for="floatingInput">Senha</label>
                    <input type="password" class="form-control" id="floatingInput" placeholder="senha">
                </div>
                <button type="button" class="btn btn-primary mt-5 btn-block formulario-botao">Entrar</button>

            </div>
        </form>
    </main>
</body>
</html>
