<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cadastro_funcionario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Cadastramento Funcionário</title>
    <link rel="icon" href="assets/img/logo-sm.png">
</head>

<body class="bg-light">
    <main>
        <nav class="navbar p-3 shadow-lg" id="abaSuperior">
            <button id="botaoVoltar" type="button" class="btn btn-primary formulario-botao">Voltar</button>
            <div class="" id="logo">
                <img src="assets/img/logo-sm.png" class="img-fluid">
            </div>
            <div class="info" id="infoSection">
                <h5 id="nome-funcionario" class="my-0">John Doe</h5>
                <p id="funcao-funcionario" class="my-0">Gerente</p>
            </div>
            <div id="logoutSection" class="logout-bar" style="display: none;">
                <button class="btn btn-danger" onclick="logout()">Sair</button>
            </div>
        </nav>

        <div class="container-fluid">

            <div class="row">
                <div class="col-12 mt-5 mb-3">
                    <h1 class="text-center titulo-principal">Cadastro de Funcionários</h1>
                </div>
            </div>

            <div class="row">

                <div class="col-4 mx-auto my-5">
                    <form class="d-flex flex-column align-items-center justify-content-center formulario p-5 shadow-lg">

                        <div>
                            <label for="floatingInput">Nome</label>
                            <input class="form-control formulario-label label" id="nome">
                        </div>

                        <div class="mt-2">
                            <label for="floatingInput">CPF</label>
                            <input class="form-control formulario-label label" id="cpf">
                        </div>

                        <div class="mt-2">
                            <label for="floatingInput">Email</label>
                            <input class="form-control formulario-label label" id="email">
                        </div>

                        <div class="mt-2">
                            <label for="floatingInput">Senha</label>
                            <input class="form-control formulario-label label" id="senha">
                        </div>

                        <div class="mt-3">
                            <select class="form-select form-select-sm" aria-label="Small select example" id="funcao">
                                <option selected> Escolha a função</option>
                                <option value="1">Gerente</option>
                                <option value="2">Vendedor</option>
                            </select>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn px-5 formulario-botao"
                                id="botaoCadastrar">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/cadastro_funcionario.js"></script>
</body>

</html>
