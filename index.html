<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Growise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min">
</head>
<body class="d-flex align-itens-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto">
        <form>
            <img src="assets/img/Logo.png">
            <div>
                <h1>Login</h1>
                <div>
                    <label for="floatingInput">Email</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="nome@email.com">
                </div>
                <div>
                    <label for="floatingInput">Senha</label>
                    <input type="password" class="form-control" id="floatingInput" placeholder="senha">
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
