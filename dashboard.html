<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

    <nav class="navbar bg-white">
        <div class="container-fluid">

                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img src="assets/img/logo-sm.png" class="img-fluid">
            <div class="d-flex align-items-center">
                <div>
                    <h5 class="my-0">John Doe</h5>
                    <p class="my-0">Gerente</p>
                </div>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <div class="d-flex align-items-center">
                                <div class="mx-2">
                                    <img src="assets/img/dados-colorido.png" class="img-fluid">
                                </div>
                                <a class="nav-link active" aria-current="page" href="dashboard.html">Dados</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="d-flex align-items-center">
                                <div class="mx-2">
                                    <img src="assets/img/produto.png" class="img-fluid">
                                </div>
                                <a class="nav-link" href="produtos.html">Produtos</a>

                        </li>
                        <li class="nav-item">
                            <div class="d-flex align-items-center">

                                    <img src="assets/img/novousuario.png" class="img-fluid">

        </div>
    </nav>

    <section class="container-fluid my-5">

        <div class="bg-white py-3 mx-3 rounded-4">
            
            <div class="row">
                <div class="col-12 m-3">
                    <h2>Vendas do dia</h2>
                </div>
            </div>
        
            <div class="row px-3">
                <div class="col-3">
                    <div class="w-75 bg-light d-flex flex-column align-items-center pt-3 rounded">
                        <img src="assets/img/card-1.png">
                        <p class="mt-2">875</p>
                        <p>Total de vendas</p>
                    </div>
                </div>

                <div class="col-3">
                    <div class="w-75 bg-light d-flex flex-column align-items-center pt-3 rounded">
                        <img src="assets/img/card-3.png">
                        <p class="mt-2">5</p>
                        <p>Produtos vendidos</p>
                    </div>
                </div>
        
                <div class="col-3">
                    <div class="w-75 bg-light d-flex flex-column align-items-center pt-3 rounded">
                        <img src="assets/img/card-4.png">
                        <p class="mt-2">3</p>
                        <p>Produtos em falta</p>
                    </div>
                </div>
        
                <div class="col-3">
                    <div class="w-75 bg-light d-flex flex-column align-items-center pt-3 rounded">
                        <img src="assets/img/card-5.png">
                        <p class="mt-2">R$ 5.836,00</p>
                        <p>Lucro</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5 mx-3 gap-3">
                <div class="bg-white col rounded-4">
                    <div class="m-1">
                        <h2>Lucro</h2>
                    </div>
                    <div>
                        <canvas id="myChart1"></canvas>
                    </div>
                </div>
                <div class="bg-white col rounded-4">
                    <div class="m-1">
                        <h2>Receita total</h2>
                    </div>
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5 bg-white mx-3 rounded-4">
            <div class="m-3">
                <h2>Produtos mais vendidos</h2>
            </div>
            <div class="chart-container grafico">
                <canvas id="myHorizontalBarChart"></canvas>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                datasets: [
                    {
                        label: 'Vendas Atual',
                        data: [12000, 15000, 5000, 15000, 10000, 12000, 20000],
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Meta de Vendas',
                        data: [15000, 12000, 22000, 10000, 12000, 15000, 18000],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 25000
                    }
                }
            }
        });
    </script>

    <script>
        const ctx1 = document.getElementById('myChart1');

        var myLineChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
                datasets: [
                    {
                        label: 'Mês passado',
                        data: [3004, 3200, 3100, 3300, 3400, 3500],
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1,
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Mês atual',
                        data: [4504, 4300, 4200, 4100, 4000, 3900],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill: true,
                        tension: 0.4
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <script>
        const ctx2 = document.getElementById('myHorizontalBarChart').getContext('2d');
        const myHorizontalBarChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Home Decor Range', 'Disney Princess Pink Bag 18\'', 'Bathroom Essentials'],
                datasets: [{
                    label: 'Popularidade',
                    data: [45, 29, 18],
                    backgroundColor: [
                        'rgba(0, 123, 255, 0.2)',
                        'rgba(255, 0, 85, 0.2)',
                        'rgba(255, 111, 0, 0.2)'
                    ],
                    borderColor: [
                        'rgba(0, 123, 255, 1)',
                        'rgba(255, 0, 85, 1)',
                        'rgba(255, 111, 0, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.raw + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
