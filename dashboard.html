<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="icon" href="assets/img/logo-sm.png">
</head>

<body class="bg-light">

    <nav class="navbar bg-white">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="logo">
                <img src="assets/img/logo-sm.png" class="img-fluid">
            </div>

            <div class="info" id="infoSection">
                <h5 id="nome-funcionario" class="my-0">John Doe</h5>
                <p id="funcao-funcionario" class="my-0">Gerente</p>
            </div>
            <div id="logoutSection" class="logout-bar" style="display: none;">
                <button class="btn btn-danger" onclick="logout()">Sair</button>
            </div>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <div class="d-flex align-items-center">
                                <div class="mx-2">
                                    <img src="assets/img/dados-colorido.png" class="img-fluid">
                                </div>
                                <a class="nav-link active" aria-current="page" href="dashboard.html">Dados</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="d-flex align-items-center">
                                <div class="mx-2">
                                    <img src="assets/img/produto.png" class="img-fluid">
                                </div>
                                <a class="nav-link" href="produtos.html">Produtos</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="d-flex align-items-center">
                                <div class="mx-2">
                                    <img src="assets/img/novousuario.png" class="img-fluid">
                                </div>
                                <a class="nav-link" aria-current="page" href="cadastro_funcionario.html">Cadastrar funcionário</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="container-fluid my-5">

        <div class="container">
            <div class="d-flex mt-5 mx-3 gap-3 justify-content-between">
                <!-- Coluna de Cards -->
                <div class="col-md-3 d-flex flex-column">
                    <div class="bg-white rounded-4 mb-3 p-3 d-flex flex-column" id="backgroundCol1">
                        <h2>Vendas do dia</h2>
                        <div class="bg-light d-flex flex-column align-items-center justify-content-center pt-3 rounded mb-3 flex-grow-1">
                            <img src="assets/img/card-1.png">
                            <p class="mt-2">Total de vendas</p>
                            <p id="total-vendas">0</p>
                        </div>
                        <div class="bg-light d-flex flex-column align-items-center justify-content-center pt-3 rounded mb-3 flex-grow-1">
                            <img src="assets/img/card-3.png">
                            <p class="mt-2">Produtos vendidos</p>
                            <p id="produtos-vendidos">0</p>
                        </div>
                        <div class="bg-light d-flex flex-column align-items-center justify-content-center pt-3 rounded mb-3 flex-grow-1">
                            <img src="assets/img/card-5.png">
                            <p class="mt-2">Lucro</p>
                            <p id="lucro">R$ 00,00</p>
                        </div>
                    </div>                
                </div>
            
                <!-- Coluna do Gráfico -->
                <div class="d-flex align-items-start" id="divGrafico">
                    <div class="bg-white rounded-4 p-3 w-100 d-flex flex-column" id="backgroundCol2">
                        <h2>Produtos mais vendidos</h2>
                        <div class="chart-container grafico flex-grow-1">
                            <canvas id="grafico-produtos"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="row mt-5 mx-3 gap-3">
                <div class="bg-white col rounded-4">
                    <div class="m-1">
                        <h2>Lucro por mês</h2>
                    </div>
                    <div>
                        <canvas id="grafico-metas"></canvas>
                    </div>
                </div>
                <div class="bg-white col rounded-4">
                    <div class="m-1">
                        <h2>Vendas por dia da semana</h2>
                    </div>
                    <div>
                        <canvas id="grafico-semana"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/dashboard.js"></script>
</body>

</html>
