<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img src="assets/img/logo-sm.png" class="img-fluid">
            <div class="d-flex align-items-center">
                <div>
                    <h5 class="my-0">John Doe</h5>
                    <p class="my-0">Gerente</p>
                </div>
                <div>
                    <img src="assets/img/perfil_gerente.png" class="img-fluid">
                </div>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <div class="d-flex align-items-center">
                                <div class="mx-2">
                                    <img src="assets/img/dados.png" class="img-fluid">
                                </div>
                                <a class="nav-link" aria-current="page" href="#">Dados</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="d-flex align-items-center">
                                <div class="mx-2">
                                    <img src="assets/img/produto.png" class="img-fluid">
                                </div>
                                <a class="nav-link active" href="#">Produtos</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="container bg-light p-3 w-100">
        
        <div class="row col-12 p-3 card-vendas-do-dia">
            <h2>Vendas do dia</h2>
            
            <div class="d-flex justify-content-around">
                <div class="d-flex flex-column align-items-center p-2 card-vendas">
                    <img src="assets/img/card-1.png">
                    <p>875</p>
                    <p>Total de vendas</p>
                </div>

                <div class="d-flex flex-column align-items-center p-2 card-vendas">
                    <img src="assets/img/card-2.png">
                    <p>400</p>
                    <p>Total de pedidos</p>
                </div>

                <div class="d-flex flex-column align-items-center p-2 card-vendas">
                    <img src="assets/img/card-3.png">
                    <p>5</p>
                    <p>Produtos vendidos</p>
                </div>

                <div class="d-flex flex-column align-items-center p-2 card-vendas">
                    <img src="assets/img/card-4.png">
                    <p>3</p>
                    <p>Produtos em falta</p>
                </div>

                <div class="d-flex flex-column align-items-center p-2 card-vendas">
                    <img src="assets/img/card-5.png">
                    <p>R$ 5.836,00</p>
                    <p>Lucro</p>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-4 bg-light">
                    <h2>Lucro</h2>
                    <div>
                        <canvas id="myChart1"></canvas>
                    </div>
                </div>
                <div class="col-8 bg-light">
                    <h2>Receita total</h2>
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
  
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    <script>
    const ctx = document.getElementById('myChart');
      
    new Chart(ctx, {
        type: 'bar',
        data: {
        labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', "Domingo"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
        }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>    
    
    <script>
        const ctx1 = document.getElementById('myChart1');
          
        new Chart(ctx1, {
            type: 'bar',
            data: {
            labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', "Domingo"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
