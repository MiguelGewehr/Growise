<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cadastro_funcionario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Cadastramento Funcionário</title>
</head>

<body class="bg-light w-100">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                
                <div class="col-1 my-5">
                    <img src="assets/img/logo-sm.png" class="img-fluid rounded mx-auto d-block">
                </div>

                <div class="col-1 w-100 mb-5">
                    <h1 class="text-center titulo-principal">Cadastro de Funcionários</h1>
                </div>

                <div class="col-4 mx-auto my-2">
                    <form class="d-flex flex-column align-items-center justify-content-center formulario p-5 shadow-lg" id="cadastro-form">
                        
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control formulario-label label" id="nome" required>
                        </div>

                        <div class="mt-2">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control formulario-label label" id="cpf" required>
                        </div>
                        
                        <div class="mt-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control formulario-label label" id="email" required>
                        </div>
                        
                        <div class="mt-2">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control formulario-label label" id="senha" required>
                        </div>

                        <div class="mt-5">
                              <select class="form-select form-select-sm" id="funcao" required>
                                <option selected> Escolha a função</option>
                                <option value="Gerente">Gerente</option>
                                <option value="Vendedor">Vendedor</option>
                              </select>
                        </div>

                        <div class="d-grid col-6 mx-auto">
                            <button type="submit" class="btn mt-5 btn-block formulario-botao">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/cadastro_funcionario.js"></script>
</body>

</html>
