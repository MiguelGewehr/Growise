<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cadastro_funcionario.css">
    <title>Cadastramento Funcionário</title>
</head>
<body class="bg-light w-100">
    <main>
        <div class="container">
            <div class="row align-items-center justify-content-center justify-content-lg-between vh-100">
                <div class="col-md-1 w-100">
                    <img src="assets/img/logo-sm.png" class="img-fluid rounded mx-auto d-block">
                </div>
                
                <div class="col-md-1 w-100">
                    <h1 class="text-center">Cadastro de Funcionários</h1>
                </div>
                
                <div class="w-100 mx-auto">
                    <form class="d-flex flex-column align-items-center formulario">
                        <h2>Gerente</h2>
                        <div class="div">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" required>
                        </div>    
                        <button type="submit" class="btn btn-primary mt-5 btn-block formulario-botao">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
